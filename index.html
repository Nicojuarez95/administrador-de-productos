<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Productos | La Vasca</title>
    <link rel="shortcut icon" href="./LaVascaLogo.png" type="image/x-icon">
    <!-- Bootswatch Cosmo Theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="App.css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
      <img class="img" src="./LaVascaLogo.png" alt="">
      <a class="navbar-brand" href="#">Productos La Vasca</a>
    </nav>

    <div class="container">
      <!-- APPLICATION -->
      <div id="App" class="row pt-5">
        <!-- FORM -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Agregar producto</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Nombre del producto"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="price"
                  step="0.01"
                  placeholder="Precio del producto"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  min="1900"
                  max="2099"
                  step="1"
                  value="2023"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Agregar"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>

          <form id="search-form">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Buscar producto por nombre" id="search-input">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Buscar</button>
              </div>
            </div>
          </form>
        </div>

        <!-- PRODUCTS LIST -->
        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>

    <script src="App.js" type="module"></script>
  </body>
</html>
